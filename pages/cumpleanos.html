<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎂 Cumpleaños Especial</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="../css/pages/cumpleanos.css">
</head>
<body class="light">
  <!-- Menú hamburguesa -->
  <header class="header">
    <div class="menu-icon" id="menu-toggle">&#9776;</div>
    <h1 class="logo">🎁 Especial</h1>
    <label class="switch" id="theme-switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span>
    </label>
  </header>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="/index.html">Inicio</a></li>
      <li><a href="/pages/cumpleanos.html" class="active">Cumpleaños</a></li>
      <li><a href="/pages/preguntas.html">Preguntas</a></li>
      <li><a href="/pages/mi-espacio.html">Mi espacio</a></li>
    </ul>
  </nav>

  <main class="birthday-content">
    <div class="gift-container">
      <div class="gift-box" id="gift">
        <div class="lid"></div>
        <div class="base"></div>
        <button id="openGift">Abrir</button>
      </div>
      <div class="birthday-message hidden" id="message">
        <p>🌟 Que este día esté lleno de magia, alegría y amor. ¡Feliz cumpleaños hermosa! 🎉</p>
        <div class="toggle-cont">
          <input class="toggle-input" id="toggle-audio" type="checkbox" />
          <label class="toggle-label" for="toggle-audio">
            <div class="cont-label-play">
              <span class="label-play"></span>
            </div>
          </label>
        </div>
        <audio id="birthday-audio" loop>
          <source src="https://example.com/tu-cancion.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>
  </main>

  <script src="../js/pages/cumpleanos.js"></script>
</body>
</html>
