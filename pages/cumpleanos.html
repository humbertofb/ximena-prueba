<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Cumple 🎂</title>
  <link rel="stylesheet" href="cumpleanos.css" />
  <script defer src="cumpleanos.js"></script>
</head>
<body>
  <div class="card">
    <h1>🎉 ¡Feliz cumpleaños, hermosa! 🎂</h1>
    <p id="countdown"></p>
    <div class="confetti" id="confetti-container"></div>

    <div class="regalos">
      <button onclick="mostrarMensaje()">💌 Mensaje especial</button>
      <button onclick="mostrarPlaylist()">🎶 Playlist</button>
      <button onclick="mostrarPoema()">📜 Poema</button>
      <button onclick="mostrarCita()">🌟 Cita</button>
    </div>

    <div id="sorpresa-texto"></div>

    <div class="recuerdos">
      <h2>📸 Recuerdos</h2>
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="https://i.imgur.com/V6KxvA9.jpg" alt="Recuerdo 1"/>
        </div>
        <div class="mySlides fade">
          <img src="https://i.imgur.com/m1fpzGp.jpg" alt="Recuerdo 2"/>
        </div>
        <div class="mySlides fade">
          <img src="https://i.imgur.com/XSEHXZc.jpg" alt="Recuerdo 3"/>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
