<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas y Respuestas - Nuestro Espacio</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/boton.css">
    <link rel="stylesheet" href="../css/preguntas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Overlay para cuando el menú está abierto -->
    <div id="overlay" class="overlay"></div>
    
    <!-- Contenido principal -->
    <!-- auth.js se encargará de añadir/quitar la clase 'hidden' basado en el estado de autenticación -->
    <div id="main-content" class="main-content hidden"> 
        <!-- Botón de menú de hamburguesa -->
        <div class="menu-button" id="menu-button">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <!-- Menú lateral -->
        <div class="side-menu" id="side-menu">
            <div class="menu-header">
                <h2>Te Quiero ❤️</h2>
            </div>
            <nav class="menu-items">
                <a href="../index.html"><i class="fas fa-home"></i> Inicio</a>
                <a href="preguntas.html" class="active"><i class="fas fa-question-circle"></i> Preguntas y Respuestas</a>
                <a href="frases.html"><i class="fas fa-quote-right"></i> Frases</a>
                <a href="kdramas.html"><i class="fas fa-tv"></i> K-Dramas</a>
                <a href="trivias.html"><i class="fas fa-gamepad"></i> Trivias</a>
                <a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </nav>
        </div>

        <!-- Switcher de tema -->
        <div class="theme-switch-wrapper">
            <label for="theme-switch" class="switch">
                <input id="theme-switch" type="checkbox" />
                <span class="slider"></span>
                <span class="decoration"></span>
            </label>
        </div>
        
        <!-- Contenido de la página de preguntas -->
        <main class="content">
            <section class="preguntas-container">
                <h1>Pregunta del Día</h1>
                <p class="subtitle">Un espacio para compartir nuestras respuestas</p>
                
                <div class="nueva-pregunta-container">
                    <button id="nueva-pregunta-btn" class="nueva-pregunta-btn">
                        <i class="fas fa-plus"></i> Nueva Pregunta
                    </button>
                </div>
                
                <div id="pregunta-actual" class="pregunta-actual">
                    <!-- La pregunta se cargará dinámicamente -->
                    <!-- Si no hay usuario, auth.js ocultará main-content, o preguntas.js podría mostrar un mensaje aquí -->
                </div>
                
                <div id="respuestas-container" class="respuestas-container">
                    <!-- Las respuestas se cargarán dinámicamente -->
                </div>

                <!-- El botón "Cargar preguntas anteriores" se insertará aquí por JS -->
                <!-- El contenedor "#preguntas-anteriores-lista" se insertará aquí por JS -->
            </section>
        </main>
    </div>

    <!-- YA NO NECESITAMOS LA SECCIÓN #login-screen AQUÍ -->
    <!-- <div id="login-screen" class="login-screen"> ... </div> -->

    <!-- El botón "Volver arriba" se añadirá por JS -->

    <!-- JavaScript Files -->
    <script src="../firebase/config.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script src="../js/theme-switcher.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/auth.js"></script> <!-- auth.js SIGUE SIENDO IMPORTANTE -->
    <script src="../js/preguntas.js"></script>
</body>
</html>
