<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas y Respuestas - Nuestro Espacio</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/boton.css">
    <link rel="stylesheet" href="../css/preguntas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK v9 con compat -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>
    <!-- Overlay para cuando el menú está abierto -->
    <div id="overlay" class="overlay"></div>
    
    <!-- Contenido principal (visible después del login) -->
    <div id="main-content" class="main-content">
        <!-- Botón de menú de hamburguesa -->
        <div class="menu-button" id="menu-button">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <!-- Menú lateral -->
        <div class="side-menu" id="side-menu">
            <div class="menu-header">
                <h2>Te Quiero ❤️</h2>
            </div>
            <nav class="menu-items">
                <a href="../index.html"><i class="fas fa-home"></i> Inicio</a>
                <a href="preguntas.html" class="active"><i class="fas fa-question-circle"></i> Preguntas y Respuestas</a>
                <a href="frases.html"><i class="fas fa-quote-right"></i> Frases</a>
                <a href="kdramas.html"><i class="fas fa-tv"></i> K-Dramas</a>
                <a href="trivias.html"><i class="fas fa-gamepad"></i> Trivias</a>
                <a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </nav>
        </div>

        <!-- Nuevo botón para el switcher de tema -->
        <div class="theme-switch-wrapper">
            <label for="switch" class="switch">
                <input id="switch" type="checkbox" />
                <span class="slider"></span>
                <span class="decoration"></span>
            </label>
        </div>
        
        <!-- Contenido de la página principal -->
        <main class="content">
            <section class="preguntas-container">
                <h1>Pregunta del Día</h1>
                <p class="subtitle">Un espacio para compartir nuestras respuestas</p>
                
                <!-- Botón para añadir nueva pregunta -->
                <div class="nueva-pregunta-container">
                    <button id="nueva-pregunta-btn" class="nueva-pregunta-btn">
                        <i class="fas fa-plus"></i> Nueva Pregunta
                    </button>
                </div>
                
                <!-- Contenedor para la pregunta actual -->
                <div id="pregunta-actual" class="pregunta-actual">
                    <!-- La pregunta se cargará dinámicamente desde Firebase -->
                </div>
                
                <!-- Zona para todas las respuestas -->
                <div id="respuestas-container" class="respuestas-container">
                    <!-- Las respuestas se cargarán dinámicamente desde Firebase -->
                </div>
            </section>
        </main>
    </div>

    <!-- Pantalla de login -->
    <div id="login-screen" class="login-screen hidden">
        <div class="login-container">
            <h1>Bienvenido</h1>
            <p>Inicia sesión para continuar</p>
            
            <!-- Formulario de login -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Correo electrónico</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary">Iniciar sesión</button>
                <p class="form-link">¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
            </form>
            
            <!-- Formulario de registro -->
            <form id="register-form" class="auth-form hidden">
                <div class="form-group">
                    <label for="register-email">Correo electrónico</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar contraseña</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
                <p class="form-link">¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
            </form>
            
            <div id="auth-error" class="auth-error"></div>
        </div>
    </div>

    <script src="../firebase/config.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/theme-switcher.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/preguntas.js"></script>
</body>
</html>
